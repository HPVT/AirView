 <!-- tabbarGroupName start -->
 <section>
    <h3 i18n-content="tabbarGroupName"></h3>
     <div>
     <div class="checkbox"  guest-visibility="disabled"><label>
            <input id="openBookmarksInNewTab" pref="x.open_bookmarks_in_newtab"
                metric="Options_TabBar_BookMarksInNewTab" type="checkbox">
            <span i18n-content="tabbarOpenBookMarksInNewTab"></span>
          </label>
          </div>
          
           <div class="checkbox" guest-visibility="disabled"><label>
            <input id="openAddressInNewTab" pref="x.open_address_in_newtab"
                metric="Options_TabBar_AddressInNewTab" type="checkbox">
            <span i18n-content="tabbarOpenAddressInNewTab"></span>
          </label>
          </div>
           <div class="checkbox" guest-visibility="disabled"><label>
            <input id="closeTabWhenLDoubleClick" pref="x.close_tab_when_ldouble_click"
                metric="Options_TabBar_CloseTabWhenLDoubleClick" type="checkbox">
            <span i18n-content="tabbarCloseTabWhenLDoubleClick"></span>
          </label>
        </div>
         <div class="checkbox" guest-visibility="disabled"><label>
            <input id="closeTabWhenRightClick" pref="x.close_tab_when_right_click"
                metric="Options_TabBar_CloseTabWhenRightClick" type="checkbox">
            <span i18n-content="tabbarCloseTabWhenRightClick"></span>
          </label>
        </div>
        <div class="checkbox" guest-visibility="disabled"><label>
            <input id="newtabForeground" pref="x.newtab_foreground"
                metric="Options_TabBar_NewtabForeground" type="checkbox">
            <span i18n-content="tabbarNewtabForeground"></span>
          </label>
        </div>
     </div>
    </section>
  <!-- tabbarGroupName end -->
  <!--  MouseControl start -->
<section>
        <h3 i18n-content="mouseControl"></h3>
        <div>
            <div class="checkbox">
                <label>
                    <input id="mcEnableSuperDragDrop"
                           pref="x.super_drag_drop_enabled"
                           metric="Options_SuperDragDropEnabled" type="checkbox">
                    <span i18n-content="superDragDropEnabled"></span>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input id="mcOpenDragDropBackend"
                           pref="x.super_drag_drop_open_backend"
                           metric="Options_OpenDragDropBackend" type="checkbox">
                    <span i18n-content="openDragDropBackend"></span>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input pref="x.mouse_gesture_enabled"
                           metric="Options_MouseGestureEnabled" type="checkbox">
                    <span i18n-content="mouseGestureEnabled"></span>
                </label>
            </div>
            <div>
                <button id="defaultMouseGestureManageButton"
                        i18n-content="defaultMouseGestureManage"></button>
            </div>
        </div>
</section>
<!--  MouseControl end -->
<!--  BossKey start -->
 <section>
    <h3 i18n-content="BossKey"></h3>
     <div class="checkbox">
	 <label>
     <input id="enableBossKey" pref="x.bosskey_enabled"
                metric="Options_EnableBossKeyCheckbox" type="checkbox">
            <span i18n-content="enableBossKey"></span>
     </label>
     <input  id='AirViewBossKey' pref="x.null"></input>
        </div>
    </section>
<!--  BossKey end -->
